name: Deploy Backend to Render

on:
  push:
    branches:
      - master
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Render Deploy Hook
        run: |
          curl -X POST "${{ secrets.THREADS_RENDER_DEPLOY_HOOK_URL }}"
          echo "Deployment triggered successfully!"
